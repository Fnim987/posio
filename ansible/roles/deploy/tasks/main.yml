---
  - name: copy
    become: yes
    copy:
      src: kubedeploy.yaml
      dest: /home/ubuntu/kubedeploy.yaml
      
  - name: start minikube
    shell: |
      minikube start
      
  - name: start app
    shell: |      
      kubectl apply -f kubedeploy.yaml
      kubectl port-forward deploy/posio 8000:5000 --address='0.0.0.0'
      